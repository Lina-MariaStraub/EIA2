<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>

<meta charset="utf-8" />
<link rel="stylesheet" href="Aufgabe6.1.css" type="text/css" media="screen"/>
<script src="Aufgabe6.1.js" type="text/javascript" charset="utf-8"></script>
<script src="Aufgabe6.2.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!--Fielset, um Formelemente zu gruppieren-->
	<fieldset id="input">
		<legend> Studentendaten </legend>
		<input type="text" name="name" placeholder="Name"/>
		<input type="text" name="firstname" placeholder="Vorname"/>
		<input type="text" name="matrikel" placeholder="Matrikel"/>
		<input type="number" name="age" placeholder="Alter" min="1" max="120"/>
		<input type="radio" name="gender" value="male" id="male"/>
		<label for="male">Männlich</label>
		<input type="radio" name="gender" value="female" id="female"/>
		<label for="female">Weiblich</label>
		<select name="studiengang" id="select">
			<option value="MKB">MKB</option>
			<option value="OMB">OMB</option>
			<option value="MIB">MIB</option>
		</select>
		<button type="button" id="insert">In Datenbank einfügen</button>
	</fieldset>
	<fieldset id="searchStudents">
	<legend> Suche nach Student </legend>
	<!--Matrikelnummer-->
		<input type="text" name="search" placeholder="matrikel"/>
		<button type="button" id="search">Suchen</button><!--Button um den Studenten nach der Matrikelnummer zu suchen-->
	<!--Textfeld-->
		<textarea id="outputMatrikel" rows="20" cols="90"> </textarea>
	</fieldset>
	<!--Fielset um Formelemente zu gruppieren-->
	<fieldset id="output">
		<legend> Alle Studentendaten </legend>
		<!--Refresh Button-->
		<button type="button" id="refresh">Aktualisieren</button>
		<!--Textfeld-->
		<textarea rows="20" cols="90"> </textarea>
	</fieldset>
	<button id="exampleData">BeispielStudents</button>
</body>
</html>
