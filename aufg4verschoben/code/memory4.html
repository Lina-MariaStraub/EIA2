<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <script src="memory4.js"></script>
    <link rel="stylesheet" href="memory4.css"/>
</head>
<body>
<!--Ids hier vergeben, die später durch das Spiel durch das ts erzeugen-->
<main id="Spielfeld">
</main>


<!--Select Box mit Anzahl der Spieler auswählen -->
		<p>Anzahl der Spieler</p>
		<select name="Select" id="selectAnzahlSpieler">
			<option value="option1Spieler">1</option>
			<option value="option2Spieler">2</option>			
			<option value="option3Spieler">3</option>
			<option value="option4Spieler">4</option>
		</select>



<!--slide mit Name der Spieler eintragen -->
	<fieldset id="slideNameSpieler">
		<legend> Name der Spieler </legend>
		
		<input type="text" name="Text" placeholder="Spieler1" required/>
		<hr/>
		
		<input type="text" name="Text" placeholder="Spieler2"/>
		<hr/>
		
		<input type="text" name="Text" placeholder="spieler3"/>
		<hr/>
		
		<input type="text" name="Text" placeholder="spieler4"/>
		<hr/>
	</fieldset>



<!--Kartenanzahl mit Slider darstellen-->
<fieldset id="sliderKartenanzahl">
		<input type="range" name="SliderKartenanzahl" min="5" max="10" step="1" value="0"/>
		<hr/>
		</fieldset>



<!--Kartensatz mit Checkbox (Farben/Tiere/Zahlen)-->

	<fieldset id="checkboxKartensatz">
		<legend> Checkbox Group </legend>
		<input type="checkbox" name="Checkbox1_Farben" value="check1" id="check1"/>
		<label for="check1">Farben</label>
		<input type="checkbox" name="Checkbox2_Tiere" value="check2" id="check2"/>
		<label for="check2">Tiere</label>
		<input type="checkbox" name="Checkbox3_Zahlen" value="check3" id="check3"/>
		<label for="check3">Zahlen</label>
	</fieldset>



<footer id="Spielerinfo">
</footer>
</body>
</html>
